name: main-ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # checkout v2, with recursive submodule update
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      # run clang-10 with every warning
      - name: Test clang compile
        run:
          docker run -v $(pwd):/mnt/workspace -t silkeh/clang:10
            bash -c "clang -Weverything -Werror -c /mnt/workspace/cortexm-cycnt.h -o /dev/null"
